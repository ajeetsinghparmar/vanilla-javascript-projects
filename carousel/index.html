<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css" media="all">
    <title>Vanilla Javascript Carousel</title>
</head>
<body>
    <div class="carousel-wrapper">
			<div class="carousel">
				<img class="carousel-photo initial" src="images/img-1.png" alt="">
				<img class="carousel-photo" src="images/img-2.png" alt="">
				<img class="carousel-photo" src="images/img-3.png" alt="">
				<img class="carousel-photo" src="images/img-4.png" alt="">
				<img class="carousel-photo" src="images/img-5.png" alt="">
				<img class="carousel-photo" src="images/img-6.png" alt="">

				<div class="carousel-button-next"></div>
				<div class="carousel-button-prev"></div>
			</div>
		</div>
		<script src="script.js"></script>
</body>
</html>
